# Application configuration
spring.application.name=Admin Control Center

# Server configuration
# Use port 8081 by default (application will try alternative port if 8081 is in use)
server.port=8081
# Enable graceful shutdown
server.shutdown=graceful

# Logging configuration
logging.level.root=INFO
logging.level.com.admincontrolcenter=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Data file storage configuration
app.data.directory=data
