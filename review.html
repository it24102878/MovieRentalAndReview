<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Review System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #000;
            color: #fff;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.2);
        }

        header h1 {
            text-align: center;
            font-size: 2.5em;
            letter-spacing: 2px;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }

        nav button {
            background: #ff0000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: transform 0.3s, background 0.3s;
        }

        nav button:hover {
            background: #cc0000;
            transform: scale(1.05);
        }

        .section {
            display: none;
            background: #1a1a1a;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.2);
            animation: fadeIn 0.5s ease-in;
        }

        .section.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            background: #333;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 1em;
            transition: background 0.3s;
        }

        input:focus, textarea:focus, select:focus {
            background: #444;
            outline: none;
        }

        button.submit-btn {
            background: #ff0000;
            color: #fff;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            transition: transform 0.3s, background 0.3s;
        }

        button.submit-btn:hover {
            background: #cc0000;
            transform: scale(1.05);
        }

        .review-card {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(255, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .review-card:hover {
            transform: translateY(-5px);
        }

        .review-card h3 {
            margin-bottom: 10px;
            color: #ff0000;
        }

        .review-card p {
            margin-bottom: 10px;
        }

        .review-card .actions {
            display: flex;
            gap: 10px;
        }

        .review-card .actions button {
            background: #ff0000;
            color: #fff;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background 0.3s;
        }

        .review-card .actions button:hover {
            background: #cc0000;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            position: relative;
            animation: slideIn 0.3s ease-in;
        }

        @keyframes slideIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .modal-content h2 {
            margin-bottom: 20px;
            color: #ff0000;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5em;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            header h1 {
                font-size: 2em;
            }

            nav {
                flex-direction: column;
                gap: 10px;
            }

            .section {
                padding: 20px;
            }
        }

        .home-icon {
            cursor: pointer;
            color: #ff0000;
            font-size: 1.5em;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Movie Review System</h1>
            <nav>
                <button onclick="showSection('submit-review')">Submit Review</button>
                <button onclick="showSection('view-reviews')">View Reviews</button>
                <span class="home-icon" onclick="window.location.href='home.html'">üè†</span>
            </nav>
        </header>

        <div id="submit-review" class="section active">
            <h2>Submit a Movie Review</h2>
            <form id="review-form">
                <div class="form-group">
                    <label for="movie-title">Movie Title</label>
                    <input type="text" id="movie-title" required>
                </div>
                <div class="form-group">
                    <label for="rating">Rating</label>
                    <select id="rating" required>
                        <option value="">Select Rating</option>
                        <option value="1">1 Star</option>
                        <option value="2">2 Stars</option>
                        <option value="3">3 Stars</option>
                        <option value="4">4 Stars</option>
                        <option value="5">5 Stars</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="review-text">Review</label>
                    <textarea id="review-text" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Submit Review</button>
            </form>
        </div>

        <div id="view-reviews" class="section">
            <h2>Movie Reviews</h2>
            <div id="reviews-list">
                <!-- Reviews will be dynamically loaded here -->
            </div>
        </div>

        <div id="edit-modal" class="modal">
            <div class="modal-content">
                <button class="close-btn" onclick="closeModal()">√ó</button>
                <h2>Edit Review</h2>
                <form id="edit-review-form">
                    <div class="form-group">
                        <label for="edit-movie-title">Movie Title</label>
                        <input type="text" id="edit-movie-title" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-rating">Rating</label>
                        <select id="edit-rating" required>
                            <option value="">Select Rating</option>
                            <option value="1">1 Star</option>
                            <option value="2">2 Stars</option>
                            <option value="3">3 Stars</option>
                            <option value="4">4 Stars</option>
                            <option value="5">5 Stars</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="edit-review-text">Review</label>
                        <textarea id="edit-review-text" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Save Changes</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Function to show specific section
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');
        }

        // Function to open modal
        function openModal() {
            document.getElementById('edit-modal').style.display = 'flex';
        }

        // Function to close modal
        function closeModal() {
            document.getElementById('edit-modal').style.display = 'none';
        }

        // Function to load reviews (currently empty)
        function loadReviews() {
            const reviewsList = document.getElementById('reviews-list');
            reviewsList.innerHTML = ''; // Clear the reviews list
        }

        // Placeholder functions for CRUD operations
        function editReview(id) {
            // Fetch review data and populate modal
            openModal();
        }

        function deleteReview(id) {
            if (confirm('Are you sure you want to delete this review?')) {
                // Delete review logic
                loadReviews();
            }
        }

        // Form submission handling
        document.getElementById('review-form').addEventListener('submit', (e) => {
            e.preventDefault();
            // Submit review logic
            loadReviews();
            document.getElementById('review-form').reset();
        });

        document.getElementById('edit-review-form').addEventListener('submit', (e) => {
            e.preventDefault();
            // Update review logic
            closeModal();
            loadReviews();
        });

        // Initial load
        loadReviews();
    </script>
</body>
</html>
